---
awx_repo: https://github.com/ansible/awx.git
awx_repo_dir: "~/awx"
awx_version: devel
awx_keep_updated: true
awx_run_install_playbook: true
awx_modify_inventory: true
awx_inventory:
    dockerhub_base:
        value: ansible
        disabled: false
    dockerhub_version:
        value: latest
        disabled: false
    postgres_data_dir:
        value: /var/lib/pgdocker
